{% extends "layout.html" %}
{% block body %}
<div class="row"><h3>Employee</h3></div>
  <div class="row">
    <div class="col-md-4">
      <div class="card card-body">
        form
      </div>
    </div>

    <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:120%">
        <thead>
          <tr>
            <td>ID</td>
            <td>fullname</td>
            <td>email</td>
            <td>phone</td>
            <td>Department</td>
            <td>Address</td>
            <td>Action</td>
          </tr>
        </thead>

        <tbody>
          {% for data in employee %}
          <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.Department}}</td>
            <td>{{data.Address}}</td>
            <td width="130">
              <a href="/edit/{{data.id}}" class="btn btn-secondary btn-sm">edit</a>
              <a href="/delete/{{data.id}}" class="btn btn-danger btn-delete btn-sm">delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
  </div>
</div>
{% endblock %}
